<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mb-3">Peta Populasi Wilayah</h1>
    <form action="/" method="POST" class="row g-3 mb-4">
        <div class="col-md-3">
            <label for="min_pop" class="form-label">Minimal Populasi</label>
            <input type="number" id="min_pop" name="min_pop" class="form-control" value="{{ min_pop }}">
        </div>
        <div class="col-md-3">
            <label for="keyword" class="form-label">Nama mengandung</label>
            <input type="text" id="keyword" name="keyword" class="form-control" value="{{ keyword }}">
        </div>
        <div class="col-md-3">
            <label for="name" class="form-label">Lokasi</label>
            <select name="name" class="form-select">
            <option value="">-- Pilih Kota --</option>
            {% for name in names %}
             <option value="{{ name }}">{{ name }}</option> 
            {% endfor %}
            </select>
        </div>
        <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>
    <div>
        {{map_html | safe}}
    </div>
  </div>
</body>
</html>
